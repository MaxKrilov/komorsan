<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <title>Коморсан</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Komorsan - Template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo2.png" alt="Logo">

      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
        <!-- viewBox="0 0 139 139"
      transform="translate(-57.203894,-184.805083)" -->

        <div class="container-svg">
          <svg style="margin-left: -50px; margin-top: -90px"

               version="1.1"
               xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs
              id="defs889" />

            <metadata
              id="metadata892">
              <rdf:RDF>
                <cc:Work
                  rdf:about="">
                  <dc:format>image/svg+xml</dc:format>
                  <dc:type
                    rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                  <dc:title></dc:title>
                </cc:Work>
              </rdf:RDF>
            </metadata>
            <style scoped>
              .container-svg {
                /*width:35%;
                height:35%;*/
                /*margin-left: 150px;*/

                margin-right: auto;
                margin-left: auto;
                padding-right: 0.1rem;
                padding-left: 0.1rem;
              }
              #left, #right,  #rect1 {
                fill-opacity:0;
                fill:#008080;

              }
              #left {
                animation:anLeft  0.3s ease forwards;
                animation-delay: 0.1s;
              }

              @keyframes anLeft {
                100% {
                  fill-opacity:1;

                }
              }
              #right {
                animation:anRight  0.3s ease forwards;
                animation-delay: 0.4s;
              }

              @keyframes anRight {
                /*   25% {
                      fill-opacity: .3;
                     },
                   75% {
                      fill-opacity: .7;
                     },
                   100% {
                     fill-opacity: 1;
                   }*/

                from {
                  fill-opacity: .3;
                }
                50% {
                  fill-opacity: .7;
                }
                to {
                  fill-opacity: 1;
                }
              }

              #rect1 {
                animation:anRect  0.3s ease forwards;
                animation-delay:0.4s;
              }

              @keyframes anRect {
                100% {
                  fill-opacity:1;
                }
              }
            </style>
            <g
              inkscape:label="Layer 1"
              inkscape:groupmode="layer"
              id="layer1"
            >
              <g
                id="g1454"
                transform="translate(-14.498521,-2.8348214)"
                style="stroke-width:5.56699991;stroke-miterlimit:4;stroke-dasharray:none">
                <path
                  inkscape:connector-curvature="0"
                  id="right"
                  style="fill:rgba(108, 200, 156, 1);fill-rule:evenodd;stroke-width:5.56699991;stroke-miterlimit:4;stroke-dasharray:none"
                  d="m 79.319505,128.97295 h -6.76656 L 87.392366,96.122281 h 6.76656 z" />
                <path
                  inkscape:connector-curvature="0"
                  id="left"
                  style="fill:rgba(108, 200, 156, 1);fill-rule:evenodd;stroke-width:5.56699991;stroke-miterlimit:4;stroke-dasharray:none"
                  d="M 102.22811,120.00273 96.17013,106.6204 h -6.761322 l 6.047185,13.38233 H 91.34667 l 10.46393,8.96593 4.04122,-8.96593 z" />

              </g>
              <circle
                style="fill:none;fill-opacity:1;fill-rule:evenodd;stroke:none;stroke-width:5.56699991;stroke-linecap:butt;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
                id="rect1"
                cx="74.703865"
                cy="112.30505"
                r="24.716471" />
            </g>
          </svg>
        </div>
        <!-- </embed> rgba(108, 200, 156, 1)-->
      </div>
    </div>
    <div id="app">

    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
